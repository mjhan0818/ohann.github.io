<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-container {
      width: 80%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .chat-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      text-align: right;
    }
    .bot-message {
      background-color: #e9ecef;
      color: #333;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleEnter(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const apiKey = "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";

    // Enter key event handler
    function handleEnter(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      displayMessage(userInput, 'user-message');
      document.getElementById("user-input").value = '';

      const response = await getBotResponse(userInput);
      displayMessage(response, 'bot-message');
    }

    function displayMessage(text, className) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${className}`;
      messageElement.textContent = text;

      const chatBox = document.getElementById("chat-box");
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getBotResponse(message) {
      const url = "https://api.openai.com/v1/chat/completions";
      const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      };

      const body = {
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: message }]
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: headers,
          body: JSON.stringify(body)
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          return data.choices[0].message.content.trim();
        } else {
          return "I'm sorry, I couldn't understand the response.";
        }
      } catch (error) {
        console.error("Error:", error);
        return "Sorry, I couldn't get a response from the server. Please check your API key or try again later.";
      }
    }
  </script>

</body>
</html>
